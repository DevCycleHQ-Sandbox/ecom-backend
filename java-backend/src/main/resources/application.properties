# Server Configuration
server.port=3002
server.servlet.context-path=/api

# Application Configuration
spring.application.name=java-backend
spring.profiles.active=development

# Database Configuration - SQLite (Primary)
spring.datasource.primary.url=jdbc:sqlite:./database-java.sqlite
spring.datasource.primary.driver-class-name=org.sqlite.JDBC
spring.datasource.primary.username=
spring.datasource.primary.password=

# Database Configuration - PostgreSQL (Secondary)
spring.datasource.secondary.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/shopper_java}
spring.datasource.secondary.driver-class-name=org.postgresql.Driver
spring.datasource.secondary.username=${POSTGRES_USER:postgres}
spring.datasource.secondary.password=${POSTGRES_PASSWORD:postgres}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect

# Security Configuration
jwt.secret=${JWT_SECRET:your-secret-key-here-make-it-long-and-secure}
jwt.expiration=86400000

# Feature Flags Configuration
feature.flags.enabled=true
devcycle.server.sdk.key=${DEVCYCLE_SERVER_SDK_KEY:}
devcycle.client.sdk.key=${DEVCYCLE_CLIENT_SDK_KEY:}

# CORS Configuration
cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Logging Configuration
logging.level.com.shopper.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Validation Configuration
spring.validation.enabled=true