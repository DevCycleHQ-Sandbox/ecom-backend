# Test Configuration for Java Backend
spring.application.name=java-backend-test

# Primary Database (H2 for testing)
spring.datasource.url=jdbc:h2:mem:testdb_primary;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Secondary Database (H2 for testing dual database functionality)
secondary.datasource.enabled=true
secondary.datasource.url=jdbc:h2:mem:testdb_secondary;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
secondary.datasource.username=sa
secondary.datasource.password=
secondary.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT Configuration for tests
app.jwt.secret=test-jwt-secret-key-for-testing-only
app.jwt.expiration=86400000

# DevCycle Feature Flags (disabled for testing)
app.devcycle.server-sdk-key=test-key

# Logging for tests
logging.level.com.shopper=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Admin Configuration for tests
app.admin.default-username=admin
app.admin.default-email=admin@test.com
app.admin.default-password=admin123

# Test specific settings
spring.test.database.replace=none 