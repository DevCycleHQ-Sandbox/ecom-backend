# Production Configuration
server.port=${PORT:3002}

# Database Configuration - Production should use PostgreSQL
spring.datasource.primary.url=${POSTGRES_URL}
spring.datasource.primary.driver-class-name=org.postgresql.Driver
spring.datasource.primary.username=${POSTGRES_USER}
spring.datasource.primary.password=${POSTGRES_PASSWORD}

# JPA Configuration for Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Security
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Feature Flags
feature.flags.enabled=true
devcycle.server.sdk.key=${DEVCYCLE_SERVER_SDK_KEY}
devcycle.client.sdk.key=${DEVCYCLE_CLIENT_SDK_KEY}

# CORS
cors.allowed-origins=${FRONTEND_URL}

# Logging - Reduced for production
logging.level.com.shopper.backend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Actuator - Restricted for production
management.endpoints.web.exposure.include=health,info