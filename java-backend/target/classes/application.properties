# Spring Boot Application Configuration
spring.application.name=java-backend
app.version=1.0.0
spring.profiles.active=development

# Server Configuration
server.port=${PORT:8080}

# Primary Database (SQLite)
spring.datasource.url=jdbc:sqlite:database.sqlite
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Secondary Database (Neon PostgreSQL) - Optional
secondary.datasource.enabled=false
secondary.datasource.url=${NEON_DATABASE_URL:}
secondary.datasource.username=${NEON_USERNAME:}
secondary.datasource.password=${NEON_PASSWORD:}
secondary.datasource.driver-class-name=org.postgresql.Driver
secondary.datasource.hikari.maximum-pool-size=5
secondary.datasource.hikari.minimum-idle=2
secondary.datasource.hikari.connection-timeout=30000
secondary.datasource.hikari.idle-timeout=600000
secondary.datasource.hikari.max-lifetime=1800000
secondary.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=${JWT_SECRET:your-jwt-secret-key-change-this-in-production}
app.jwt.expiration=86400000

# DevCycle Feature Flags
app.devcycle.server-sdk-key=${DEVCYCLE_SERVER_SDK_KEY:your-devcycle-server-sdk-key}

# OneAgent SDK Configuration
# Dynatrace OneAgent automatically handles telemetry collection
# Ensure Dynatrace OneAgent is installed and running on the host
app.telemetry.project=shopper-backend
app.telemetry.environment-id=${ENVIRONMENT_ID:66ccc3628c118d9a6da306e0}

# Logging Configuration
logging.level.com.shopper=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001

# Admin Configuration
app.admin.default-username=admin
app.admin.default-email=admin@shopper.com
app.admin.default-password=admin123 