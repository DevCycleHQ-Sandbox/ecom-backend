version: '3.8'

services:
  java-backend:
    build: .
    container_name: java-backend-app
    ports:
      - "3002:3002"
    environment:
      # Application settings
      - NODE_ENV=production
      - PORT=3002
      
      # Database settings
      - DATABASE_URL=./data/database.sqlite
      - SECONDARY_DATABASE_ENABLED=false
      
      # JWT settings
      - JWT_SECRET=your-production-jwt-secret-change-this-to-something-secure
      
      # DevCycle settings (optional)
      - DEVCYCLE_SERVER_SDK_KEY=your-devcycle-server-sdk-key
      
      # Telemetry settings
      - TELEMETRY_PROJECT=shopper-backend-prod
      - TELEMETRY_ENVIRONMENT_ID=production
      
      # Java settings
      - JAVA_OPTS=-Xmx1g -Xms512m
    
    volumes:
      # Persistent database storage
      - ./data:/app/data
      
      # Mount OneAgent socket (if OneAgent is installed on host)
      - /opt/dynatrace/oneagent/agent/lib64/liboneagentproc.so:/opt/dynatrace/oneagent/agent/lib64/liboneagentproc.so:ro
      - /tmp:/tmp
    
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Add a reverse proxy
  nginx:
    image: nginx:alpine
    container_name: java-backend-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - java-backend
    restart: unless-stopped

volumes:
  app_data: