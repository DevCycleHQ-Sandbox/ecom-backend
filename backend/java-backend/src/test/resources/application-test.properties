# Test Configuration Properties
# Use H2 in-memory database for tests to avoid affecting production data
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console for debugging (only in test)
spring.h2.console.enabled=true

# JWT Configuration for tests
jwt.secret=testSecretKeyThatIsLongEnoughForTesting123456789
jwt.expiration=86400000

# Logging levels for debugging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Disable feature flags for consistent testing
feature.flags.enabled=false

# Test admin user credentials
test.admin.email=admin@example.com
test.admin.password=admin123

# Disable dual database for tests
dual.database.enabled=false

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always